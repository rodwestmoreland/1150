<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,  shrink-to-fit=no">
    <title>Registration</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">

</head>
<nav class="bg-light p-3 ml-3 mr-3 text-right">   
    <button type="button" class="btn btn-primary" name="about">     About Us</button>
    <button type="button" class="btn btn-primary" name="register">  Register</button>
    
</nav>
<body class="bg-info">
    
    <div class="formMOVE d-flex  justify-content-center ">
    
    <form class="bg-info text-center justify-content-center border w-50  border-dark rounded-sm ">

<div class="formFace p-3 ">    

        <h2>Sign Up</h2>
    
    <div class="form-group">  
        <input type="text" id="email"    placeholder="Email">
        
    </div>

    <div class="form-group">
        <input type="text" id="username" placeholder="Username">

    </div>
    <div class="form-group">
        
        <input type="text" id="password" placeholder="Password">
    </div>

    <div class="form-group">
        
        <input type="text" id="confirm"  placeholder="Confirm Password">
    </div>
            <button type="submit" class="btn btn-primary btn-lg" name="Submit">Submit</button>
            <div class="pt-3">
                <div class="text-center">
                   
                    <a class="btn btn-social-icon btn-facebook" href="https://facebook.com"><i  class="fa fa-facebook"></i></a>
                    <a class="btn btn-social-icon btn-linkedin" href="https://amazon.com"><i    class="fa fa-amazon"></i></a>
                    <a class="btn btn-social-icon btn-twitter"  href="http://github.com/"><i    class="fa fa-github"></i></a>
                    <a class="btn btn-social-icon btn-youtube"  href="http://slack.com/"><i     class="fa fa-slack"></i></a>
                    <a class="btn btn-social-icon btn-youtube"  href="http://instagram.com/"><i class="fa fa-instagram"></i></a>
                   
                </div>
            </div>
</div>
</form>
</div>        
   
    

    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>    
</body>
</html>
