<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storefront assignment</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/fontawesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Tangerine:bold,bolditalic|Inconsolata:bold,italic|Droid+Sans:bold">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="row bg-light">
        <div class="col-7 offset-1"><i class="fa fa-map-pin"></i>       My Store: Chattanooga, TN 
        </div>
        <div class="col-2">           <i class="fa fa-user"></i>          Login/Join
        </div>
        <div class="col-2">           <i class="fa fa-shopping-cart"></i> Cart       
        </div>
    </div>

<div class="container">
    
    <div class="jumbotron-fluid">
        <div class="row ">
            <div class="col-7">
                <div class="inline">
                    <div class='storeName'>  <div> Fromage </div>   </div>
                    <div class='storeType'>  <div> Market  </div>   </div>
                </div>
            </div>
            <div class="col-5">
                <div class="jumboRight-top  ">
                    
                    <form>
                        <div class="form-row">
                          
                            <label class="sr-only" for="inlineFormInputGroup">Username</label>
                            <div class="input-group mb-4">
                              
                              <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Find your cheese!">
                              <button type="submit" class="btn btn-outline-secondary mb-4">Search</button>
                            </div>
                        </div>
                      </form>

                </div>
                
            </div>
        </div>
        
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
           
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Cheese 101</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Recipes</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Shop Now</a>
                </li>
              </ul>
            </div>
          </nav>
    </div>

    <p>body text</p>


</div> <!-- container -->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>

</html>
